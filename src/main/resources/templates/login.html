<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <div th:replace="fragments/headerFooter::header-scripts "/>
<!--    <div th:replace="fragments/headerFooter::debugStyle"/>-->

    <script>
        $(document).ready(function () {
            $(".navbar").find('a').addClass('disabled')
        });
    </script>
</head>

<body>
<div th:replace="fragments/headerFooter:: navbar"/>

<div class="container">


        <div class="row" style="margin-top :1rem">

            <div class="col-sm-3"></div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <h4 th:text="#{access.signIn}" class="text-center" style="margin-bottom: 1rem">Please Sign In</h4>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger" th:text="#{error.invalidCredentials}">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info" th:text="#{access.logout}">
                                You have been logged out.
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   th:placeholder="#{label.form.login}" placeholder="login" required="true"
                                   autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   th:placeholder="#{label.form.password}" placeholder="password" required="true"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="#{access.button.signIn}" value="Sign In"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="col-sm-3"></div>
            </div>
        </div>


    <div th:replace="fragments/headerFooter:: footer"/>

</div>

</body>
</html>
