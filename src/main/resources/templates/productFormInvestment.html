<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{product.investment}">Title</title>
    <div th:replace="fragments/headerFooter::header-scripts"/>
    <div th:replace="fragments/minorJs:: percentCorrectionForm"/>

</head>
<body>

<div th:replace="fragments/headerFooter:: navbar"/>

<div class="container">


    <div class="row" style="margin-top: 1rem">

        <div class="col-sm-3"></div>
        <div class="col-sm-6">

            <form action="/product/add/investment" th:object="${product}" method="POST" enctype="utf8" id="form">

                <input type="hidden" th:field="*{id}">
                <div th:fragment="bankInputRow">
                    <div class="form-group">
                        <label class="bmd-label-floating" th:text="#{product.bank}">bank</label>
                        <input type="text" th:field="*{bank}" class="form-control" required>
                        <p th:each="error: ${#fields.errors('bank')}" th:text="${error}"></p>
                    </div>
                </div>
                <div th:fragment="valueInputRow">
                    <div class="form-group">
                        <label class="bmd-label-floating" th:text="#{product.value}">value</label>
                        <input type="number" min="1" max="10000000" step="0.01" th:field="*{value}"
                               class="form-control" required/>
                        <p th:each="error: ${#fields.errors('value')}" th:text="${error}"></p>
                    </div>
                </div>
                <div th:fragment="interestInputRow">
                    <div class="form-group">
                        <label class="bmd-label-floating" th:text="#{product.interest}">interest</label>
                        <input type="number" min="0" max="100" step="0.1" th:field="*{interest}"
                               class="percentage form-control" required/>
                        <p th:each="error: ${#fields.errors('interest')}" th:text="${error}"></p>
                    </div>
                </div>
                <div th:fragment="openDateInputRow">
                    <div class="form-group">
                        <label class="bmd-label-floating" th:text="#{product.openDate}">openDate</label>
                        <input type="date" th:field="*{openDate}" class="form-control" required/>
                        <p th:each="error: ${#fields.errors('openDate')}" th:text="${error}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="bmd-label-floating" th:text="#{product.monthsValid}">monthsValid</label>
                    <select th:field="*{monthsValid}" class="form-control">
                        <option th:text="#{product.months1}" value="1">1</option>
                        <option th:text="#{product.months3}" value="3">3</option>
                        <option th:text="#{product.months6}" value="6">6</option>
                        <option th:text="#{product.months12}" value="12">12</option>
                    </select>
                </div>
                <div th:fragment="notesInputRow">
                    <div class="form-group">
                        <label class="bmd-label-floating" th:text="#{product.notes}">notes</label>
                        <textarea th:field="*{notes}" rows="3" form="form" maxlength="1000"
                                  class="form-control"></textarea>
                        <p th:each="error: ${#fields.errors('notes')}" th:text="${error}"></p>
                    </div>
                </div>
                <div th:fragment="submitBtn">
                    <button type="submit" th:text="#{label.form.submit}" class="btn btn-primary">submit</button>
                </div>
                <p th:each="error : ${#fields.globalErrors()}" th:text="${error}">Validation error</p>
            </form>
        </div>

        <div class="col-sm-3"></div>
    </div>

    <div th:replace="fragments/headerFooter:: footer"/>
</div>
</body>
</html>
