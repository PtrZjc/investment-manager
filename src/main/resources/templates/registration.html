<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <div th:replace="fragments/header::header-scripts "/>
</head>

<body>

<div th:replace="fragments/header:: navbar"/>

<div class="container">

    <h1 th:text="#{label.form.registerTitle}">form</h1>
    <form action="/registration" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <label th:text="#{label.user.name}">name</label>
            <input th:field="*{name}"/>
            <p th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.email}">email</label>
            <input type="email" th:field="*{email}"/>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.user.password}">password</label>
            <input type="password" th:field="*{password}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <label th:text="#{label.form.confirmPass}">confirm</label>
            <input type="password" th:field="*{matchingPassword}"/>
            <p th:each="error : ${#fields.globalErrors()}"
               th:text="${error}">Validation error</p>

        </div>
        <button type="submit" th:text="#{label.form.submit}">submit</button>

    </form>


       <div th:replace="fragments/footer:: footer"/>
</div>
</body>
</html>
