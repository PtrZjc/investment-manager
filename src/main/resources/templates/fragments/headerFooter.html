<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="header-scripts" th:remove="tag">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>-->
<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
<!--        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>-->
<!--        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>-->

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/js/mdb.min.js"></script>

    </div>

    <div th:fragment="chart-js-lib" th:remove="tag">
        <script src="https://momentjs.com/downloads/moment-with-locales.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" type="text/javascript"></script>
    </div>

</head>


<div th:fragment="debugStyle" th:remove="tag">
    <style>
        div {
            border: 1px solid cadetblue;
        }

        tr {
            border: 1px dashed brown;
        }

        .container {
            border: 1px dot-dot-dash pink;
        }

    </style>
</div>


<body>

<div th:fragment="navbar" th:remove="tag">
    <nav class="navbar navbar-expand-sm bg-info navbar-light justify-content-center mb-3" sec:authorize="isAuthenticated()">
        <ul class="navbar-nav">
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" th:href="@{/login}" href="#">Login</a>-->
<!--            </li>-->
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" th:href="@{/registration}" href="#">Register</a>-->
<!--            </li>-->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product/}" href="#"><span th:text="#{product.add}" class="text-white font-weight-bold">Add product</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product/all/}" href="#"><span th:text="#{navbar.showAll}" class="text-white font-weight-bold">Show all</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home/}" href="#"><span th:text="#{navbar.summary}" class="text-white font-weight-bold">Summary</span></a>
            </li>
        </ul>
    </nav>
</div>

<div th:fragment="footer" th:remove="tag">
    <footer>

        <div style="margin-top:1rem"/>

        <div sec:authorize="isAnonymous()">
            <p class="text-center">
                <a th:href="@{/login}" th:text="#{footer.login}">login</a> |
                <a th:href="@{/registration}" th:text="#{footer.register}">register</a>
            </p>
        </div>

        <div sec:authorize="isAuthenticated()">
            <p class="text-center"><span th:text="#{footer.logged}">Logged user:</span> <span sec:authentication="name"/> |
                <a th:href="@{/logout}" th:text="#{footer.logout}">Sign Out</a></p>
        </div>

    </footer>
</div>
</body>
</html>
